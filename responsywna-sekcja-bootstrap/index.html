<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <title>My skills</title>
</head>

<body>
    <div class="container mx-auto text-center">
        <p class="mb-0 h1 p-2 lead">My skills</p>
        <div class="row">
            <hr class="col-2 mb-4">
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
                <div class="bg-light rounded-circle mx-3 mb">
                    <i class="fab fa-html5 mb-0 h1 p-5" style="color: rgb(196, 134, 20);"></i>
                </div>
                <p class="h2 lead mt-2 mb-4">HTML5</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="bg-light rounded-circle mx-3 mb-3">
                    <i class="fab fa-css3-alt mb-0 h1 p-5" style="color: rgb(196, 134, 20);"></i>
                </div>
                <p class="h2 lead mt-2 mb-4">CSS3</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="bg-light rounded-circle mx-3 mb-3">
                    <i class="fab fa-js mb-0 h1 p-5" style="color: rgb(196, 134, 20);"></i>
                </div>
                <p class="h2 lead mt-2 mb-4">JavaScript</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="bg-light rounded-circle mx-3 mb-3">
                    <i class="fab fa-react mb-0 h1 p-5" style="color: rgb(196, 134, 20);"></i>
                </div>
                <p class="h2 lead mt-2 mb-4">ReactJS</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="bg-light rounded-circle mx-3 mb-3">
                    <i class="fab fa-git mb-0 h1 p-5" style="color: rgb(196, 134, 20);"></i>
                </div>
                <p class="h2 lead mt-2 mb-4">GIT</p>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="bg-light rounded-circle mx-3 mb-3">
                    <i class="fab fa-wordpress mb-0 h1 p-5" style="color: rgb(196, 134, 20);"></i>
                </div>
                <p class="h2 lead">WordPress</p>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
